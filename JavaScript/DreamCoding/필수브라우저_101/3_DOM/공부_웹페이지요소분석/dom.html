<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			html {
				padding: 0px;
				margin: 0px;
			}

			body {
				background-color: black;
				text-align: center;
			}
			section {
				width: 50%;
				margin: 50px auto;
				background-color: brown;
				border-radius: 20px;
				padding: 20px;
				will-change: opacity;
			}
			img {
				z-index: 100;
				will-change: opacity;
			}
			h1,
			h3,
			span {
				color: white;
			}
		</style>
	</head>
	<body>
		<section>
			<img src="img/avatar.png" alt="avatar" />
			<h1 id="brand">Dream Coding</h1>
			<h3>Don't forget to code your dream</h3>
		</section>
		<span>Hello World!</span>
	</body>
</html>
